<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Login</title>
  </head>
  <body>
    <div class="container">
          <div class="vh-100 d-flex align-items-center justify-content-center text-white">
              <div class="col-lg-4 col-md-7 glass-effect p-5">
                  <h1 class="h3 text-center mb-5 text-uppercase">Login</h1>
                  <form>
                      <div class="mb-3">
                          <input type="email" class="form-control" id="inputEmail" placeholder="Email" required autofocus>
                          <label for="inputEmail" class="visually-hidden">E-mail</label>
                      </div>
                      <div class="mb-3">
                          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                          <label for="inputPassword" class="visually-hidden">Password</label>
                      </div>
                      <div class="mb-3">
                          <label>
                              <input type="checkbox" value="rememberMe"> Remember-me
                          </label>
                      </div>
                      <div class="d-grid gap-2 mb-3">
                          <input type="button" class="btn btn-success" value="Sign In">
                      </div>
                      <div class="d-grid gap-2">
                          <input type="button" class="btn btn-secondary" value="Sign Up">
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </body>
</html>
